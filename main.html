<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuoteCraft - Daily Quotes & Reflections</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3408/3408540.png" type="image/png">
 
</head>
<body>
  <div class="container">
    <h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3408/3408540.png" alt="icon" width="30" style="vertical-align: middle; margin-right: 10px;">
    QuoteCraft
  </h1>

    <!-- Category Filter -->
    <label for="category">Filter by Category:</label>
    <select id="category" onchange="fetchQuote()">
      <option value="">-- All --</option>
      <option value="inspirational">Inspirational</option>
      <option value="life">Life</option>
      <option value="wisdom">Wisdom</option>
      <option value="education">Education</option>
      <option value="success">Success</option>
      <option value="technology">Technology</option>
    </select>

    <!-- Quote Box -->
    <div class="quote-box">
      <p id="quote">Loading quote...</p>
      <div class="author" id="author"></div>
      <button id="likeBtn" onclick="saveFavorite()">â¤ï¸ Like</button>
    </div>

    <!-- Reflection Text -->
    <textarea id="reflection" placeholder="Write your reflection here..."></textarea>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="fetchQuote()">ğŸ” New Quote</button>
      <button onclick="saveReflection()">ğŸ’¾ Save Reflection</button>
    </div>

    <!-- Reflection History -->
    <div class="history">
      <h3>Your Reflections</h3>
      <div id="historyList"></div>
    </div>

    <!-- Favorites -->
    <div class="favorites">
      <h3>Your Favorite Quotes</h3>
      <div id="favoritesList"></div>
      <button onclick="exportFavorites()">ğŸ“ Export Favorites</button>
    </div>
  </div>

  <script src="index.js">
   
  </script>
</body>
</html>
